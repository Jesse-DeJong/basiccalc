<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <section class="calc">
        <div class="calc__container">
            <div class="calc__screen">

            </div>
            <div class="calc__container2">
                <ul class="calc__keys">
                    <!-- Row 1 -->
                    <li class="calc__button" id="7"><i class="fa-solid fa-7"></i></li>
                    <li class="calc__button" id="8"><i class="fa-solid fa-8"></i></li>
                    <li class="calc__button" id="9"><i class="fa-solid fa-9"></i></li>
                    <li class="calc__button" id="/"><i class="fa-solid fa-divide"></i></li>
                </ul>
                <ul class="calc__keys">
                    <!-- Row 2 -->
                    <li class="calc__button" id="4"><i class="fa-solid fa-4"></i></li>
                    <li class="calc__button" id="5"><i class="fa-solid fa-5"></i></li>
                    <li class="calc__button" id="6"><i class="fa-solid fa-6"></i></li>
                    <li class="calc__button" id="*"><i class="fa-solid fa-xmark"></i></li>
                </ul>
                <ul class="calc__keys">
                    <!-- Row 3 -->
                    <li class="calc__button" id="1"><i class="fa-solid fa-1"></i></li>
                    <li class="calc__button" id="2"><i class="fa-solid fa-2"></i></li>
                    <li class="calc__button" id="3"><i class="fa-solid fa-3"></i></li>
                    <li class="calc__button" id="-"><i class="fa-solid fa-minus"></i></li>
                </ul>
                <ul class="calc__keys">
                    <!-- Row 4 -->
                    <li class="calc__button" id="." class="stupid-font-awesome">.</li>
                    <li class="calc__button" id="0"><i class="fa-solid fa-0"></i></li>
                    <li class="calc__button" id="+"><i class="fa-solid fa-plus"></i></li>
                    <li class="calc__button" id="="><i class="fa-solid fa-equals"></i></li>
                </ul>
            </div>
        </div>
    </section>
</body>
<script src="./script.js"></script>
</html>
